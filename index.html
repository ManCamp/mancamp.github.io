  <!-- Scripts -->
  <script src="js/jquery-3.1.1.min.js"></script>

  <script>

    //The document ready event
    $(function(){

      $("#prospect").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-prospect.png");
      });

      $("#prospect").mouseleave(function(){
        swapbackhome();
      });

      $("#rockets").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-rockets.png");
      });

      $("#rockets").mouseleave(function(){
        swapbackhome();
      });

      $("#ferals").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-ferals.png");
      });

      $("#ferals").mouseleave(function(){
        swapbackhome();
      });

      $("#bastards").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-bastards.png");
      });

      $("#bastards").mouseleave(function(){
        swapbackhome();
      });

      $("#adults").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-adults.png");
      });

      $("#adults").mouseleave(function(){
        swapbackhome();
      });

      $("#games").mouseenter(function(){
        $("#home-bg").attr("src", "images/img-homepage/homepage-game.png");
      });

      $("#games").mouseleave(function(){
        swapbackhome();
      });



    })

    function swapbackhome(){
      $("#home-bg").attr("src", "images/img-homepage/homepage.png");
    }

  </script>
