<!DOCTYPE html>
<html>
<head>
  <title>Rockets</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="../../css/couples.css" />
  <link rel="stylesheet" type="text/css" href="../../css/rockets.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet"> <!-- Ben -->
  <link href="https://fonts.googleapis.com/css?family=Princess+Sofia" rel="stylesheet"> <!-- Carrie -->

  <!-- Scripts -->
  <script src="../../js/jquery-3.1.1.min.js"></script>

  <script>

    //Document ready event
    $(function(){

      $("#ben-img").mouseenter(function(){
        $("#ben-img").attr("src", "../../images/img-people/img-rockets/ColorBen.png");
      });

      $("#ben-img").mouseleave(function(){
        $("#ben-img").attr("src", "../../images/img-people/img-rockets/LineBen.png");
      });

      $("#carrie-img").mouseenter(function(){
        $("#carrie-img").attr("src", "../../images/img-people/img-rockets/ColorCarrie.png");
      });

      $("#carrie-img").mouseleave(function(){
        $("#carrie-img").attr("src", "../../images/img-people/img-rockets/LineCarrie.png");
      });

    })

  </script>

</head>
<body>

  <div class="photos">

    <div id="first-name">
      <p></p>
    </div>

    <div id="carrie-wrapper">
      <a href="carrie.html">
        <img id="carrie-img" src="../../images/img-people/img-rockets/LineCarrie.png" height="600"/>
      </a>
    </div>
    <div id="ben-wrapper">
      <a href="ben.html">
        <img id="ben-img" src="../../images/img-people/img-rockets/LineBen.png" height="600"/>
      </a>
    </div>

    <div id="second-name">
      <p></p>
    </div>

  </div>

</body>
</html>
