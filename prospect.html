<!DOCTYPE html>
<html>
<head>
  <title>Prosprect</title>
  <meta charset="utf-8" />

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/prospect.css" />

  <script type="text/javascript" src="js/prospect-responses.js"/>
  <script>

    //All possible responses
    var responses = ["Naah bitch", "Don't even think about it",
                      "You? Really?",
                      "Hahaha... ha. \n No",
                      "You'll get complimentary Carhart... IN HELL.",
                      "Sorry, only women allowed"];

    //Get a random response
    function getResponse(){

      var response = responses[Math.floor(Math.random() * responses.length)];
      document.getElementById("response").innerHTML = response;

    }

    //Function that is run when
    function init(){

      getResponse();

    }

    document.addEventListener("DOMContentLoaded", init);

  </script>

</head>
<body>

  <div id="response-wrapper">

    <p id="response"></p>

  </div>

</body>
</html>
